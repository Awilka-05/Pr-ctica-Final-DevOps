name: CI/CD Hola Mundo DevOps

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v4

    - name: Configurar .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restaurar dependencias
      run: dotnet restore

    - name: Compilar aplicaci√≥n
      run: dotnet build --no-restore

    - name: Ejecutar pruebas unitarias
      run: dotnet test HolaMundoDevOps.Tests/HolaMundoDevOps.Tests.csproj

    - name: Login en Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Construir imagen Docker
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hola-mundo-devops:latest ./HolaMundoDevOps

    - name: Subir imagen a Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/hola-mundo-devops:latest